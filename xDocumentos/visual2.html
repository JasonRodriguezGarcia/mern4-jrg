<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3 en Raya - FlowLine Demo</title>
  <style>
    :root {
      --primary: #007acc;
      --secondary: #f5f5f5;
      --highlight: #e6f4ff;
      --success: #28a745;
      --danger: #dc3545;
      --neutral: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: grid;
      grid-template-columns: 1fr 6fr;
      height: 100vh;
      background-color: #fdfdfd;
    }

    .sidebar {
      background-color: var(--secondary);
      padding: 30px;
      border-right: 1px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
      color: var(--primary);
    }

    .sidebar label,
    .sidebar select,
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 1em;
    }

    .sidebar select,
    .sidebar button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .sidebar button {
      background-color: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #005fa3;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      margin-bottom: 25px;
    }

    .cell {
      background-color: var(--highlight);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cell:hover {
      background-color: #d0ecff;
      transform: scale(1.03);
    }

    .cell.disabled {
      cursor: default;
      pointer-events: none;
      opacity: 0.6;
    }

    .message {
      font-size: 1.4em;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #eef7ff;
      border-left: 5px solid var(--primary);
      color: var(--neutral);
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Configuraci√≥n</h2>

    <label for="room">Sala:</label>
    <select id="room">
      <option>Sala 1</option>
      <option>Sala 2</option>
    </select>

    <label for="game">Juego:</label>
    <select id="game">
      <option>3 en Raya</option>
    </select>

    <label for="players">Jugador:</label>
    <select id="players">
      <option>Player1 vs Computer</option>
    </select>

    <button onclick="startGame()">Comenzar</button>
  </div>

  <div class="main">
    <div class="board" id="board"></div>
    <div class="message" id="message">Haz clic para comenzar</div>
  </div>

  <script>
    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    let board = [];
    let gameActive = true;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function startGame() {
      board = Array(9).fill('');
      gameActive = true;
      messageElement.textContent = 'Tu turno (X)';
      renderBoard();
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell' + (cell ? ' disabled' : '');
        div.textContent = cell;
        div.addEventListener('click', () => handleMove(index));
        boardElement.appendChild(div);
      });
    }

    function handleMove(index) {
      if (!gameActive || board[index] !== '') return;

      board[index] = 'X';
      renderBoard();
      if (checkWinner('X')) {
        messageElement.textContent = 'üéâ ¬°Player1 ha ganado!';
        gameActive = false;
        return;
      }

      if (board.every(cell => cell !== '')) {
        messageElement.textContent = 'ü§ù ¬°Empate!';
        gameActive = false;
        return;
      }

      messageElement.textContent = 'Turno del Computer...';
      setTimeout(() => {
        computerMove();
        renderBoard();
        if (checkWinner('O')) {
          messageElement.textContent = 'ü§ñ ¬°Computer ha ganado!';
          gameActive = false;
        } else if (board.every(cell => cell !== '')) {
          messageElement.textContent = 'ü§ù ¬°Empate!';
          gameActive = false;
        } else {
          messageElement.textContent = 'Tu turno (X)';
        }
      }, 500);
    }

    function computerMove() {
      let emptyIndices = board
        .map((cell, idx) => cell === '' ? idx : null)
        .filter(i => i !== null);

      if (emptyIndices.length === 0) return;
      let choice = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[choice] = 'O';
    }

    function checkWinner(player) {
      return winningCombinations.some(comb =>
        comb.every(index => board[index] === player)
      );
    }

    // Cargar juego por defecto
    startGame();
  </script>

</body>
</html>
